<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Anitorium">
    <title>Login | Anitorium</title>

    <!-- CSS Section -->
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: #1d0036; /* Deep violet background */
            color: #f0e6ff; /* Soft white for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the login form */
        .login-container {
            background-color: #2d004b; /* Dark purple background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #f0e6ff;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d3b3ff;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #40005f; /* Slightly lighter purple */
            color: #f0e6ff;
            outline: none;
            font-size: 1rem;
        }

        .form-group input:focus {
            background-color: #69309e; /* Lighter purple when focused */
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #922fcf; /* Bold purple button */
            color: #f0e6ff;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .login-btn:hover {
            background-color: #aa47d3; /* Lighter purple on hover */
            transform: scale(1.05);
        }

        .error-message {
            color: #ff4d4d; /* Red color for error messages */
            text-align: center;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Anitorium</h2>
        <div class="error-message" id="error-message">Please fill in both fields.</div>
        <form onsubmit="return validateForm()" action="index.html" method="GET">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <!-- JavaScript for validation -->
    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (username === "" || password === "") {
                errorMessage.style.display = "block";
                return false; // Prevent form submission
            }
            errorMessage.style.display = "none";
            return true; // Allow form submission
        }
    </script>

</body>
</html>
