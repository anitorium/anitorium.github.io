<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Streaming | Anitorium</title>
    
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: #1d0036;
            color: #f0e6ff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navbar styling */
        .navbar {
            background-color: #4c0070;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: #f0e6ff;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: #69309e;
            border-radius: 10px;
            transform: scale(1.05);
        }
        .navbar-center {
           display: flex;
           align-items: center;
           justify-content: center;
        }

        .navbar-center img {
           height: 40px;
           margin-right: 10px;
        }


        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #4c0070;
            padding-top: 20px;
            transition: 0.3s;
            z-index: 2000;
            overflow-y: auto;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f0e6ff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #69309e;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            color: #f0e6ff;
            cursor: pointer;
        }

        .open-btn {
            font-size: 30px;
            cursor: pointer;
            background-color: transparent;
            color: #f0e6ff;
            padding: 10px;
            border: none;
        }

        /* Search bar inside the sidebar */
        .sidebar-search {
            margin: 20px 15px;
            display: flex;
        }

        .sidebar-search input {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #69309e;
            color: #f0e6ff;
        }

        .sidebar-search button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #922fcf;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Episode List and Video Container */
        main {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .episode-list {
            flex: 1 1 250px;
            background-color: #474F7A;
            padding: 15px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .episode-list ul {
            list-style: none;
            padding: 0;
        }

        .episode-list ul li {
            margin: 10px 0;
            padding: 10px;
            background-color: #81689D;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .video-container {
            flex: 4 1 600px;
            background-color: #1F2544;
            padding: 15px;
            border-radius: 10px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Comment and Description Section */
        .info-box, .comment-box {
            background-color: #1F2544;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info-box h3, .comment-box h3 {
            margin-bottom: 15px;
        }

        .comment-box textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            color: #000;
        }

        .comment-box button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .comment-list {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .comment {
            background-color: #2E236C;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #ffffff;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .video-container iframe {
               width: 100%;
               height: 240px; /* Adjust height to make it more landscape */
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            main {
                flex-direction: column;
            }

            .episode-list {
                max-height: 300px;
            }

            .video-container {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            main {
                padding: 10px;
            }

            .episode-list, .video-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Section -->
    <div class="navbar">
        <button class="open-btn" onclick="openNav()">â˜°</button>
        <div class="navbar-center">
            <img src="ico.jpg" alt="Logo" style="height: 40px; margin-right: 10px;">
            <h1>Anitorium</h1>
        </div>
        
        
        <a href="login.html">Login</a>
    </div>

    <!-- Sidebar Section -->
    <div id="mySidebar" class="sidebar">
        <span class="close-btn" onclick="closeNav()">&times;</span>
        <div class="sidebar-search">
            <input type="text" placeholder="Search..">
            <button type="submit">Go</button>
        </div>
        <a href="index.html">Home</a>
        <a href="start watching.html">Start Watching</a>
        <a href="upcomings.html">Up comings</a>
        <a href="#">Genres</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Main Content: Episodes & Video Player -->
    <main>
        <div class="episode-list">
            <h2>Episodes</h2>
            <ul id="episodeList">
                <li data-src="https://drive.google.com/file/d/1-ovIRbz2SuEeJRvLpuh65HQp6qno6q90/preview" data-title="silent voice" data-description="In this episode, the hero embarks on a thrilling journey...">Episode 1</li>
                
        </div>

        <div class="video-container">
            <h2 id="videoTitle">Watch Episode</h2>
            <iframe id="videoPlayer" src="https://drive.google.com/file/d/1-ovIRbz2SuEeJRvLpuh65HQp6qno6q90/preview" 
            width="100%" height="480" allow="autoplay" frameborder="0" allowfullscreen>
            </iframe>
            <div class="info-box">
                <h3 id="episodeDescription">Episode Description</h3>
            </div>
            <div class="comment-box">
                <h3>Leave a Comment:</h3>
                <textarea id="commentInput" placeholder="Write your comment here..."></textarea>
                <button onclick="addComment()">Submit</button>
                <div class="comment-list" id="commentList"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Anitorium. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Sidebar, Episode Selection, and Comments -->
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
        }

        const episodeList = document.getElementById('episodeList');
        const videoSource = document.getElementById('videoSource');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoTitle = document.getElementById('videoTitle');
        const episodeDescription = document.getElementById('episodeDescription');
        episodeList.addEventListener('click', function(event) {
            if (event.target.tagName === 'LI') {
                videoSource.src = event.target.getAttribute('data-src');
                videoPlayer.load();
                videoTitle.textContent = event.target.getAttribute('data-title');
                episodeDescription.textContent = event.target.getAttribute('data-description');
            }
        });

        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentList = document.getElementById('commentList');
            const newComment = document.createElement('div');
            newComment.className = 'comment';
            newComment.textContent = commentInput.value;
            commentList.appendChild(newComment);
            commentInput.value = '';
        }
    </script>
</body>
</html>
