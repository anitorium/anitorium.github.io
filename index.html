<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: #1d0036;
            color: #f0e6ff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            max-width: 100vw;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Main container */
        .main-container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Navbar styling */
        .navbar {
            background-color: #4c0070;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar h1 {
            font-size: 24px;
            text-align: center;
            margin: 0;
            flex-grow: 1;
        }

        .navbar a {
            color: #f0e6ff;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: #69309e;
            border-radius: 10px;
            transform: scale(1.05);
        }

        /* Improved Menu Icon */
        .open-btn {
            font-size: 28px;
            cursor: pointer;
            background: none;
            color: #f0e6ff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .open-btn:hover {
            transform: scale(1.1);
        }

        /* Sidebar and overlay styling */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: rgba(76, 0, 112, 0.9);
            padding-top: 20px;
            transition: 0.3s;
            z-index: 2000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
        }

        .sidebar a, .sidebar .close-btn {
            color: #f0e6ff;
            text-decoration: none;
            display: block;
            font-size: 18px;
            padding: 10px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #69309e;
        }

        /* Improved Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #f0e6ff;
        }

        /* Search Bar */
        .search-container {
            padding: 10px;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .search-container input[type="text"], .search-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-container input[type="text"] {
            width: 80%;
        }

        .search-container button {
            background-color: #69309e;
            color: white;
            margin-left: 5px;
        }

        /* Search Results Styling */
        .search-results {
            display: none;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-height: 300px;
            overflow-y: auto;
        }

        .search-results .anime-card {
            display: flex;
            align-items: center;
            background-color: #4c0070;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .search-results .anime-card img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 10px;
        }

        .search-results .anime-card h3 {
            margin: 0;
            font-size: 1rem;
            color: #f0e6ff;
        }

        /* Image slider styling */
        .image-slider {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .slider-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slider-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        /* Improved slider buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px; /* Reduced padding */
            border: none;
            cursor: pointer;
            font-size: 18px; /* Smaller font size */
            transition: background 0.6s;
            border-radius: 10px; /* Smaller border-radius */
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Anime grid styling */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .anime-card {
            background-color: #40005f;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .anime-card:hover {
            transform: scale(1.05);
        }

        .anime-card img {
            width: 100%;
            border-radius: 10px;
        }

        .anime-card h3 {
            margin: 10px 0;
            color: #f0e6ff;
        }

        /* New Containers for Anime Sections */
        .anime-section {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .anime-section h1, .anime-section h2 {
            color: #f0e6ff;
            margin-top: 0;
        }

        /* Responsive Design */
        @media (max-width: 700px) {
            .anime-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .image-slider {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .anime-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .image-slider {
                height: 180px; /* More landscape look */
            }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        // Sidebar functions with overlay effect
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
            document.getElementById("overlay").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
            document.getElementById("overlay").style.display = "none";
        }

        // Slider functions
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider-images img');

        function showSlide(index) {
            currentSlide = (index + slides.length) % slides.length;
            const sliderImages = document.getElementById('sliderImages');
            sliderImages.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
        }

        function moveSlide(step) {
            showSlide(currentSlide + step);
        }

        // Auto-slide every 5 seconds
        setInterval(() => {
            moveSlide(1);
        }, 5000);

        // Search function with display of results below the search bar
        function searchAnime() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.anime-card');
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = ''; // Clear previous results
            let resultsFound = false;

            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                if (title.includes(input) && input.length > 0) {
                    const clonedCard = card.cloneNode(true);
                    resultsContainer.appendChild(clonedCard);
                    resultsFound = true;
                }
            });

            // Show or hide the results container based on search results
            resultsContainer.style.display = resultsFound ? 'block' : 'none';
        }
    </script>
